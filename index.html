<!DOCTYPE html>
<html>
    <head>
        <title> Matching Game </title>
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Madimi+One">
    </head>
    <body>
        <h1>Drink Matching Game</h1>
        <div class="nameDiv"></div>
        <br>
        <input placeholder="Name Here" class="name"><button class="nameButton">Enter</button>
        <br>
        <br>
        <button class="show">Show Deck</button>
        <button class="double">Double Deck</button>
        <button class="shuffle">Shuffle Cards</button>
        <button class="flip">Flip Cards</button>
        <br>
        <br>
        <!-- The .game div is where the cards will appear -->
        <div class="game"></div>
        <script src="script.js"></script>
        <div class="counter">You have shuffled the deck <span>0</span> times</div>
    </body>
</html>
